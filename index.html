<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi+Fun:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400..700&family=Reem+Kufi+Fun:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="/css/style.scss"> -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/media query/midea.css">
</head>

<body class="bg">
    <div class="container w-100 h-100 ">
        <div class="row view_position w-100 h-100 ">
            <div class="d-flex justify-content-center align-items-center">
                <div class="col-md-12 col-sm-12 q_container ">
                    <div class="q1 d-flex justify-content-center align-items-center flex-column">
                        <h4>

                        </h4>
                        <div class="d-flex align-items-end">
                            <h3>
                                الاسم ثلاثي
                            </h3>
                        </div>
                        <div class="w-100 d-flex justify-content-center align-items-center mt-3">
                            <div class="input-group d-flex justify-content-center align-items-center">
                                <!-- <label class="input-group__label" for="myInput">My Label</label> -->
                                <input type="text" id="myInput" class="input-group__input" placeholder="ادخل الاسم" />
                            </div>
                        </div>
                        <div class="condation text-center">
                            <p>
                                اتعهد بعدم الاستعانه بأي مصدر خارجي وان اتم حل الاسئله بمجهودي .
                            </p>
                            <label for="flexCheckDefault" class="label_agree">اوافق</label>
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                        </div>
                        <div class="submit mt-3">
                            <button type="button" onclick="vaild()" class="btn Next_btn">التالي</button>
                        </div>
                        <div class="message d-none">
                            <h6 class="appear_message">
                                برجاء ادخال الاسم 
                            </h6>
                        </div>
                    </div>
                    <div class="q2 d-none mt-5">
                        <h4>
                            السؤال الأول
                        </h4>
                        <h3>
                            هل ............؟
                        </h3>
                        <div class="answer p-3 d-flex ">
                            <div class="d-flex flex-column">
                                <div class="ratio_answer">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" >
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        الاول
                                    </label>
                                </div>
                                <div class="ratio_answer">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        الثاني
                                    </label>
                                </div>
                                <div class="ratio_answer">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" >
                                    <label class="form-check-label" for="flexRadioDefault3">
                                        الثالث
                                    </label>
                                </div>
                            </div>
                            <div class="submit d-flex justify-content-center align-items-center mt-4">
                                <button type="button" class="btn Next_btn" onclick="print()">التالي</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
